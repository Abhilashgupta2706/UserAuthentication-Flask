{% extends 'base.html' %}
{% block title %} Signup {% endblock title %}

{% block body %}
<div class="container">
    <h2 class="my-3">Signup</h2>
    <form method="POST">
        <div class="row mb-3">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="Name">
            </div>
        </div>
        <!-- <div class="row mb-3">
            <label for="EmailID" class="col-sm-2 col-form-label">Email-ID</label>
            <div class="col-sm-10">
                <input type="email" name="emailid" class="form-control" id="EmailID">
            </div>
        </div> -->
        <div class="row mb-3">
            <label for="Username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="Username">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password1" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password1" class="form-control" id="password1">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password2" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" name="password2" class="form-control" id="password2">
            </div>
        </div>

        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-dark mt-2">Sign up</button>
            <button type="button" class="btn btn-dark mt-2"><a href="/login"
                    class="link-light text-decoration-none">Existing User?</a></button>
        </div>

    </form>
</div>
{% endblock body %}
