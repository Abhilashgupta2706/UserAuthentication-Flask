{% extends 'base.html' %}
{% block title %} Register {% endblock title %}

{% block body %}
<div class="container">
    <h2 class="my-3">Register</h2>
    <form action="/register" method="POST">
        <div class="row mb-3">
            <label for="new_username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="new_username">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password">
            </div>
        </div>

        <button type="submit" class="btn btn-dark mt-2">Sign up</button>
    </form>
    <div class="alert {{warningbg}} mt-3">
        {{result}}
    </div>
</div>
{% endblock body %}
